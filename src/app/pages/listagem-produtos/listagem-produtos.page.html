<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaulHref ="" ></ion-back-button>
    </ion-buttons>
    <ion-title>Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-fab vertical="top" horizontal="end" slot="fixed" edge="true">
  <ion-fab-button routerLink="/detalhes-produtos/-1">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let todosDados of todosDados" routerLink="/detalhes-produtos/{{todosDados.id}}">
      <ion-label>{{todosDados.nome}}</ion-label>
      <p>{{todosDados.valor}}</p>
    </ion-item>
  </ion-list>

  <form *ngIf="modoDeEdicao" (ngSubimt)="encerrarEdicao()">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input [(ngModel)]="produtoSelecionado.nome" name="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Valor</ion-label>
      <ion-input [(ngModel)]="produtoSelecionado.valor" name="valor"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Qnt. (Meses)</ion-label>
      <ion-input [(ngModel)]="produtoSelecionado.garantia" name="garantia"></ion-input>
    </ion-item>


  </form>
</ion-content>
